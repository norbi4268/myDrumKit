<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>myDrumKit</title>
  </head>
  <body>
    <div class="drumkit">
      <h1 class="name">myDrumKit</h1>
      <div class="drum-keys">
        <div class="key"><kbd>R</kbd><span class="sound"></span></div>
        <div class="key"><kbd>T</kbd><span class="sound"></span></div>
        <div class="key"><kbd>Y</kbd><span class="sound"></span></div>
        <div class="key"><kbd>F</kbd><span class="sound"></span></div>
        <div class="key"><kbd>G</kbd><span class="sound"></span></div>
        <div class="key"><kbd>H</kbd><span class="sound"></span></div>
        <div class="key"><kbd>V</kbd><span class="sound"></span></div>
        <div class="key"><kbd>B</kbd><span class="sound"></span></div>
        <div class="key"><kbd>N</kbd><span class="sound"></span></div>
      </div>
    </div>
  </body>
</html>
