<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js">
    </script>
    <title>myDrumKit</title>
  </head>
  <body>
    <div class="drumkit">
      <h1 class="name">myDrumKit</h1>
      <div class="drum-keys">
        <div data-key="82" class="key"><kbd>R</kbd><span class="sound"></span></div>
        <div data-key="84" class="key"><kbd>T</kbd><span class="sound"></span></div>
        <div data-key="89" class="key"><kbd>Y</kbd><span class="sound"></span></div>
        <div data-key="70" class="key"><kbd>F</kbd><span class="sound"></span></div>
        <div data-key="71" class="key"><kbd>G</kbd><span class="sound"></span></div>
        <div data-key="72" class="key"><kbd>H</kbd><span class="sound"></span></div>
        <div data-key="86" class="key"><kbd>V</kbd><span class="sound"></span></div>
        <div data-key="66" class="key"><kbd>B</kbd><span class="sound"></span></div>
        <div data-key="78" class="key"><kbd>N</kbd><span class="sound"></span></div>
      </div>
    </div>

    <audio src="./assets/boom.wav" data-key="82"></audio>
    <audio src="./assets/clap.wav" data-key="84"></audio>
    <audio src="./assets/hihat.wav" data-key="89"></audio>
    <audio src="./assets/kick.wav" data-key="70"></audio>
    <audio src="./assets/openhat.wav" data-key="71"></audio>
    <audio src="./assets/ride.wav" data-key="72"></audio>
    <audio src="./assets/snare.wav" data-key="86"></audio>
    <audio src="./assets/tink.wav" data-key="66"></audio>
    <audio src="./assets/tom.wav" data-key="78"></audio>

  </body>
</html>
